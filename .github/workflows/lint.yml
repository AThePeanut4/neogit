name: Linting

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  selene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get latest selene version
        id: selene-version
        run: |
          echo "$(curl -s -L0 https://crates.io/api/v1/crates/selene  | jq -r '.crate.max_stable_version')" >> "$GITHUB_OUTPUT"

      - name: Restore Cached Selene
        id: cache-selene-restore
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-selene-${{ steps.selene-version.outputs.selene-version }}
          path: ~/.cargo/bin/selene

      - uses: actions-rs/toolchain@v1
        if: ${{ steps.cache-selene-restore.outputs.cache-hit != 'true' }}
        with:
          toolchain: stable

      - name: Install Selene
        if: ${{ steps.cache-selene-restore.outputs.cache-hit != 'true' }}
        run: cargo install selene --force

      - name: Save New Selene Build to Cache
        if: ${{ steps.cache-selene-restore.outputs.cache-hit != 'true' }}
        id: cache-selene-save
        uses: actions/cache/save@v3
        with:
          key: ${{ runner.os }}-selene-${{ steps.selene-version.outputs.selene-version }}
          path: ~/.cargo/bin/selene

      - name: Run Selene
        run: make lint

  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: JohnnyMorganz/stylua-action@v1.1.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --color always --check lua/ tests/
